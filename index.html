<!DOCTYPE html>
<html>
  <head>
    <title>Multi-User Volatile Chat</title>
    <meta name="description" content="Multi-User chat using Node.js, socket.io and some others">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <style>
      .character-counter {
        display: none;
      }
    </style>
    
  </head>
  <body>
    
    <div class="navbar-fixed">

      <nav class="indigo darken-2" id="pre-auth">    
        <div class="nav-wrapper row">
          <form class="col s6" id="pre-auth-form">
            <div class="input-field">
                <input id="name" type="text" placeholder="Name" data-length="32">
            </div>
          </form>
          <ul class="col s3">
            <li><a class="btn" id="go">Login</a></li>
          </ul>
        </div>
      </nav>

      <nav class="indigo darken-1" id="post-auth" style="display: none">    
        <div class="nav-wrapper row">
          <ul class="col s4">
            <li style="float: right"><a class="btn" id="display-name">:</a></li>
          </ul>
          <form class="col s6" id="post-auth-form">
            <div class="input-field">
                <input id="message" type="text" placeholder="Type your message here...">
            </div>
          </form>
          <ul class="col s2">
            <li><a class="btn" id="send">Send</a></li>
          </ul>
        </div>
      </nav>

    </div>
    
    
    <div class="container chat-wrapper">
      <ul id="messages">
        <div class="card-panel teal">
          <span class="white-text">I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
          </span>
        </div>
      </ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script>
      var socket = io();
      var uuid;
      var name;

      function prependMessage(data){
          $("#messages").prepend("<div class='card-panel teal'><span class='white-text'>++</span></div>");
      }

      function sendMessage(){
          data = $("#message").val().trim();
          $("#message").val("");
          if (data && data !== ""){
            data = JSON.stringify(data);
            socket.emit("send-message", {name: name, data: data}, (data) => {
              prependMessage(data);
            });
          }
      }

      function sendAuth(){
          name = $("#name").val().trim();
          if (name.length > 32){
            alert("Your name is too long");
            $("#name").val("");
            name = "";
          }
          if (name && name !== ""){
            socket.emit("auth", {name: name}, (session) => {
              uuid = session.id;
              console.log("Authenticated with server, my uuid is: " + uuid);
              $("#pre-auth").remove();
              $("#post-auth").css("display", "");

              $("#display-name").prepend(name).css("font-weight", "bold");
            });
          }
      }

      $("#post-auth-form").on("submit", function(e){
        sendMessage();
        e.preventDefault();
      });

      $("#pre-auth-form").on("submit", function(e){
        sendAuth();
        e.preventDefault();
      });
      
      $("#go").click(function(){
        sendAuth();
      });
      
      $("#send").click(function(){
        sendMessage();
      });

      $("#name").keydown(function (){
        if ($("#name").hasClass("invalid")){
          $("#go").addClass("red darken-2");
        } else {
          $("#go").removeClass("red darken-2");
        }
      });

      socket.on("recieve-message", function(data){
        prependMessage(data);
      });
    </script>

  </body>
</html>
