<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    
  </head>
  <body>
    
      <nav class="indigo darken-2">
      <div class="nav-wrapper container row">
        <span class="auth-item brand-logo" style="display: none; float: left;" id="display-name">:</span>
        <form class="col s6">
          
          <div class="input-field">
            <div class="auth" style="padding-left: 10px; padding-right:10px">
              <input class="pre-auth" id="name" type="text" placeholder="Name">
              
              <input class="auth-item" id="message" type="text" placeholder="Type your message here..." style="display: none">
              
            </div>
          </div>
        </form>
        <ul class="left hide-on-med-and-down col s3">
              <li><a class="pre-auth btn" id="go">Login</a></li>
              <li><a class="auth-item btn" id="send" style="display: none">Send</a></li>
        </ul>
      </div>
    </nav>

    
    
    
    <div class="chat-wrapper">
      <ul id="messages">
        
      </ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script>
    var socket = io();
    var uuid;
    var name;
      
    function prependMessage(data){
        $("#messages").prepend('<li class="message" id=""><span style="color: blue; font-weight: bold" class="from">'+data["name"]+'</span>:<span class="data">'+data["data"]+'</span></li>');
    }
      
    $("#go").click(function(){
      name = $("#name").val().trim();
      if (name.length > 32){
        alert("Your name is too long");
        $("#name").val("");
        name = "";
      }
      if (name && name !== ""){
        socket.emit("auth", {name: name}, (session) => {
          uuid = session.id;
          console.log("Authenticated with server, my uuid is: " + uuid);
          $(".pre-auth").remove();
          $(".auth-item").css("display", "");
          
          $("#display-name").prepend(name).css("font-weight", "bold");
        });
      }
    });
      
    $("#send").click(function(){
      data = $("#message").val().trim();
      $("#message").val("");
      if (data && data !== ""){
        data = JSON.stringify(data);
        socket.emit("send-message", {name: name, data: data}, (data) => {
          prependMessage(data);
        });
      }
    });
      
    socket.on("recieve-message", function(data){
      prependMessage(data);
    });
    </script>

  </body>
</html>
