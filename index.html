<!DOCTYPE html>
<html>
  <head>
    <title>User Chat</title>
    <meta name="description" content="Multi-User chat using Node.js, socket.io and some others">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .character-counter {
        display: none;
      }
      
      .message {
        word-wrap: break-word;
      }
    </style>
    
  </head>
  <body>
    <div class="navbar-fixed">

      <nav class="indigo darken-2" id="pre-auth">    
        <div class="nav-wrapper row">
            
          <ul class="col s3">
            <li style="float: left"><a style="display:inline-block;" href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></li>
          </ul>
          <form class="col s6" id="pre-auth-form">
            <div class="input-field">
                <input id="name" type="text" placeholder="Name" data-length="32" autocomplete="off">
            </div>
          </form>
          <ul class="col s2">
            <li><a class="btn" id="go">Login</a></li>
          </ul>
        </div>
      </nav>

      <nav class="indigo darken-1" id="post-auth" style="display: none">  
        <div class="nav-wrapper row">

            
          <ul class="col s3">
            <li style="float: left"><a style="display:inline-block;" href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a></li>
            <li style="float: right"><a class="btn" id="display-name">:</a></li>
          </ul>
          <form class="col s6" id="post-auth-form">
            <div class="input-field">
                <input id="message" type="text" placeholder="Type your message here..." autocomplete="off" data-length="256">
            </div>
          </form>
          <ul class="col s2">
            <li><a class="btn" id="send">Send</a></li>
          </ul>
        </div>
      </nav>

    </div>
    
    <ul class="collection side-nav" id="slide-out">
    <li class="collection-item avatar active">
      <i class="material-icons circle green">person</i>
      <span class="title">Online</span>
      <p>
        People in the room right now
      </p>
    </li>
  </ul>
    
    <div class="container chat-wrapper">
      <ul id="messages">
      </ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script>
      var socket = io();
      var uuid;
      var name;
      
      $(document).ready( ()=> {
          $('.button-collapse').sideNav({
            menuWidth: 300, // Default is 300
            edge: 'left', // Choose the horizontal origin
            closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
            draggable: true, // Choose whether you can drag to open on touch screens,
            onOpen: function(el) { /* Do Stuff*/ }, // A function to be called when sideNav is opened
            onClose: function(el) { /* Do Stuff*/ }, // A function to be called when sideNav is closed
          }
        );
      });
      function prependMessage(data){
          $("#messages").prepend("<div class='card-panel teal message'><span class='white-text'><span style='font-weight: bold; font-size: 20px'>"+data["name"]+":</span> "+data["data"].replace(/['"]+/g, '')+"</span></div>");
      }

      function sendMessage(){
          data = $("#message").val().trim();
          $("#message").val("");
          if (data && data !== ""){
            data = JSON.stringify(data);
            socket.emit("send-message", {name: name, data: data}, (data) => {
              prependMessage(data);
            });
          }
      }

      function sendAuth(){
          name = $("#name").val().trim();
          if (name.length > 32){
            alert("Your name is too long");
            $("#name").val("");
            name = "";
          }
          if (name && name !== ""){
            socket.emit("auth", {name: name}, (session) => {
              uuid = session.id;
              console.log("Authenticated with server, my uuid is: " + uuid);
              $("#pre-auth").css("display", "none");
              $("#post-auth").css("display", "");

              $("#display-name").prepend(name).css("font-weight", "bold");
            });
            $("#messages").prepend("<div class='card-panel blue lighten-1 message'><span class='white-text'><span style='font-weight: bold; font-size: 20px'>"+name+"</span> joined the room</span></div>");;
          }
      }

      $("#post-auth-form").on("submit", function(e){
        sendMessage();
        e.preventDefault();
      });

      $("#pre-auth-form").on("submit", function(e){
        sendAuth();
        e.preventDefault();
      });
      
      $("#go").click(function(){
        sendAuth();
      });
      
      $("#send").click(function(){
        sendMessage();
      });

      $("#name").keydown(function (){
        if ($("#name").hasClass("invalid")){
          $("#go").addClass("red darken-2");
        } else {
          $("#go").removeClass("red darken-2");
        }
      });

      socket.on("recieve-message", prependMessage);
      
      socket.on("joining", joinMsg);
      
      socket.on("leaving", leavingMsg);
      
      socket.on("memberList", updateMemberList);
      
      function updateMemberList(data){
        // data => [{name: "name"},{name: "another name"}]
        $(".collection").empty().append('<li class="collection-item avatar active"> <i class="material-icons circle green">person</i><span class="title">Online</span><p>People in the room right now</p></li>');
        console.log("Updating member list");
        for (var i = 0; i < data.length; i++) {
          $(".collection").append("<li class=\"collection-item\" id=\""+data[i]["name"].slice()+"\"><div>"+data[i]["name"].slice()+"<a href=\"#!\" class=\"secondary-content\"><i class=\"material-icons\">send</i></a></div></li>");
          console.log(data[i]["name"]);
        }
      }
      
      function joinMsg(data) {
        $("#messages").prepend("<div class='card-panel blue lighten-1 message'><span class='white-text'><span style='font-weight: bold; font-size: 20px'>"+data["name"].slice()+"</span> joined the room</span></div>");
        $(".collection").append("<li class=\"collection-item\" id=\""+data["name"].slice()+"\"><div>"+data["name"].slice()+"<a href=\"#!\" class=\"secondary-content\"><i class=\"material-icons\">send</i></a></div></li>")
      }
      
      function leavingMsg(data){        
        $("#messages").prepend("<div class='card-panel red darken-1 message'><span class='white-text'><span style='font-weight: bold; font-size: 20px'>"+data["name"].slice()+"</span> left the room</span></div>");        
        $("#"+data["name"]).remove();
      }
    </script>

  </body>
</html>
