<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    
    <div class="auth">
      <input class="auth-item" id="name" type="text" placeholder="Name">
      <button class="auth-item" id="go">Go</button>
      <span class="auth-item" id="display-name" hidden>:</span>
      <input class="auth-item" id="message" type="text" placeholder="Type your message here..." hidden>
      <button class="auth-item" id="send" hidden>Send</button>
    </div>
    
    
    <div class="chat-wrapper">
      <ul id="messages">
        
      </ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
    var socket = io();
    var uuid;
    var name;
      
    function prependMessage(data){
        $("#messages").prepend('<li class="message" id=""><span style="color: blue; font-weight: bold" class="from">'+data["name"]+'</span>:<span class="data">'+data["data"]+'</span></li>');
    }
      
    $("#go").click(function(){
      name = $("#name").val().trim();
      if (name.length > 32){
        alert("Your name is too long");
        $("#name").val("");
        name = "";
      }
      if (name && name !== ""){
        socket.emit("auth", {name: name}, (session) => {
          uuid = session.id;
          console.log("Authenticated with server, my uuid is: " + uuid);
          $(".auth-item").toggle("hidden");
          $("#display-name").prepend(name).css("color"," blue").css("font-weight", "bold");
        });
      }
    });
      
    $("#send").click(function(){
      data = $("#message").val().trim();
      $("#message").val("");
      if (data && data !== ""){
        data = JSON.stringify(data);
        socket.emit("send-message", {name: name, data: data}, (data) => {
          prependMessage(data);
        });
      }
    });
      
    socket.on("recieve-message", function(data){
      prependMessage(data);
    });
    </script>

  </body>
</html>
